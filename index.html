<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <h1 class="title text-center">Weather Dashboard</h1>
    <div class="container">
        <div class="row">
            <!-- Left Column icludes search form and recent searches-->
            <div class="col-md-3 h-100 text-center">
                <Form class="citySearch d-flex flex-column justify-content-center">
                    <h2>Search for a city:</h2>
                    <input class="text-center" type="text" id="city" name="city" placeholder="Enter City">
                    <button class="submit-btn">Submit</button>
                </Form>
                <hr>
                <div class="recentSearch d-flex flex-column bd-highlight mb-3">

                </div>
            </div>
            <!-- Right column to include the forecast -->
            <div class="col-md-9">
                <div
                    class="currentWeather text-center d-flex justify-content-center border bg-secondary bg-opacity-75 text-white row">

                    <p>See Today's forecast </p>
                </div>
                <h2>Five Day Forecast:</h2>
                <div class="fiveDayWeather d-flex justify-content-around border row">
                    <h5 class="text-center">Enter City to display it's forecast</h5>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
